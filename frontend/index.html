<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <div class="tool-panel">
            <button type="button" class="mode_button" name="mode" id="look" onclick="change_mode('look')">👀</button>
            <button type="button" class="mode_button"name="mode" id="draw" onclick="change_mode('draw')">✏️</button>
            <input type="color" name="colorpicker" id="drawing-colorpicker">
        </div>
        <button type="button" class="zoom_button" style="margin-left: 40px;" onclick="zoom(true, 2, canvas.width/2, canvas.height/2)">🔎+</button>
        <button type="button" class="zoom_button" onclick="zoom(false, 2, canvas.width/2, canvas.height/2)">🔎-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
